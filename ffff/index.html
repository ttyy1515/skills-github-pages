<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuvina</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .btn {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #5b6df7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background: #4254d6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nuvina</h1>
  <p>심플하고 감각적인 웹사이트입니다.</p>
  <button class="btn">더 알아보기</button>
</body>
</html>
